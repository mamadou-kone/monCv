    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="partie-gauche">
        <div class="photo-conteneur">
          <img src="image/mk.jpg" alt="" />
        </div>
        <div class="contact-conteneur">
          <h2 class="titre">Contactez-moi</h2>
          <div class="info-contact">
              <div class="contact-list">
                <div>
                  <div class="icon-conteneur"></div>
                </div>
                <div class="contact-text">
                  <p>Mali(BAMKO)</p>
                </div>
              </div>
              <div class="contact-list">
                <div>
                  <div class="icon-conteneur"></div>
                </div>
                <div class="contact-text">
                  <p>Tel : +223 91755650</p>
                </div>
              </div>
              <div class="contact-list">
                <div>
                  <div class="icon-conteneur"></div>
                </div>
                <div class="contact-text">
                  <p>momedkone2@gmail.com</p>
                </div>
              </div>
              <div class="contact-list">
                <div>
                  <div class="icon-conteneur"></div>
                </div>
                <div class="contact-text">
                  <p>Mamadou kone</p>
                </div>
              </div>
            </div>
        </div>
        <div class="formation-conteneur">
          <h2 class="titre">Formation</h2>
            <div class="cours">
              <h3 class="formation-titre">Formation Universitaire</h3>
              <h5 class="nom-college">IUG(Institut Universitaire de Gestion)</h5>
              <p class="formation-date">2020-2023</p>

            <div class="cours">
              <h3 class="formation-titre">Formation de Specialisation</h3>
              <h5 class="nom-college">ODC(Orange Digital Center)</h5>
              <p class="formation-date">2024</p>
            </div>
        </div>
        <div class="langue-conteneur">
          <h2 class="titre">Langues</h2>
          <div class="langue">
            <div class="langue-gauche">
              <p>Français</p>
            </div>
            <div class="langue-droit">
              <div class="form">
                <div class="bar" style="width: 80%;"></div>
              </div>
            </div>
          </div>
          <div class="langue">
            <div class="langue-gauche">
              <p>Anglais</p>
            </div>
            <div class="langue-droit">
              <div class="form">
                <div class="bar" style="width: 40%;"></div>

            </div>
          </div>
          <div class="langue">
            <div class="langue-gauche">
              <p>Bambara</p>
            </div>
            <div class="langue-droit">
              <div class="form">
                <div class="bar" style="width: 95%;"></div>
              </div>
            </div>
          </div>
          <div class="langue">
            <div class="langue-gauche">
              <p>Peulh(Foulfouldé)</p>
            </div>
            <div class="langue-droit">
              <div class="form">
                <div class="bar" style="width: 60%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <div class="partie-droite"></div>
